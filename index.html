<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h2>Drum Keys</h2>
    <div class=" Drum btn">
        <button class="w drum">1</button>
        <button class="a drum">2</button>
        <button class="s drum">3</button>
        <button class="d drum">4</button>
        <button class="j drum">5</button>
        <button class="k drum">6</button>
        <button class="l drum">7</button>
    </div>

    <h2>Piano keys</h2>
    <div class="Piano keys">
        <button class="1 key">a</button>
        <button class="2 key">b</button>
        <button class="3 key">c</button>
        <button class="4 key">d</button>
        <button class="5 key">e</button>
        <button class="6 key">f</button>
        <button class="7 key">g</button>
        <button class="8 key">h</button>
        <button class="9 key">i</button>
        <button class="10 key">j</button>
        <button class="11 key">k</button>
        <button class="12 key">l</button>
        <button class="13 key">m</button>
        <button class="14 key">n</button>
        <button class="15 key">o</button>
        <button class="16 key">p</button>
        <button class="17 key">q</button>
        <button class="18 key">r</button>
        <button class="19 key">s</button>
        <button class="20 key">t</button>
        <button class="21 key">u</button>
        <button class="22 key">v</button>
        <button class="23 key">w</button>
        <button class="24 key">x</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
